<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const weekDays = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const workoutTypes = ["Push","Pull","Legs","Cardio","Rest"];

    function GymApp() {
      // --- Persist tab, schedule, seconds ---
      const [tab, setTab] = useState(() => localStorage.getItem("gymTab") || "workout");
      const [schedule, setSchedule] = useState(() => {
        const saved = localStorage.getItem("gymSchedule");
        return saved ? JSON.parse(saved) : {};
      });
      const [seconds, setSeconds] = useState(() => {
        const saved = localStorage.getItem("gymSeconds");
        return saved ? parseInt(saved, 10) : 0;
      });
      const [running, setRunning] = useState(false);

      // --- Timer effect ---
      useEffect(() => {
        if (!running) return;
        const i = setInterval(() => setSeconds(s => s + 1), 1000);
        return () => clearInterval(i);
      }, [running]);

      // --- Persist changes to localStorage ---
      useEffect(() => localStorage.setItem("gymSchedule", JSON.stringify(schedule)), [schedule]);
      useEffect(() => localStorage.setItem("gymTab", tab), [tab]);
      useEffect(() => localStorage.setItem("gymSeconds", seconds), [seconds]);

      // --- Format seconds to MM:SS ---
      const formatTime = s =>
        `${String(Math.floor(s / 60)).padStart(2,"0")}:${String(s % 60).padStart(2,"0")}`;

      return (
        <div className="max-w-md mx-auto min-h-screen bg-[#0f172a] text-white">

          {/* Header */}
          <div className="p-4">
            <div className="bg-[#020617] rounded-2xl p-4">
              <h1 className="text-xl font-semibold">Gym Tracker</h1>
              <p className="text-gray-400 text-sm">Plan & track workouts</p>
            </div>
          </div>

          {/* Main Card */}
          <div className="px-4 pb-32">
            <div className="bg-[#020617] rounded-2xl p-6 min-h-[60vh]">

              {/* WORKOUT TAB */}
              {tab === "workout" && (
                <button
                  onClick={() => {
                    setSeconds(0);
                    setRunning(true);
                    setTab("active");
                  }}
                  className="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-medium"
                >
                  Start Workout
                </button>
              )}

              {/* ACTIVE TAB */}
              {tab === "active" && (
                <>
                  <div className="text-center text-5xl font-mono mb-8">
                    {formatTime(seconds)}
                  </div>
                  <button
                    onClick={() => {
                      setRunning(false);
                      setTab("calendar");
                    }}
                    className="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-medium"
                  >
                    Finish Workout
                  </button>
                </>
              )}

              {/* CALENDAR TAB */}
              {tab === "calendar" && (
                <>
                  <h2 className="text-lg font-semibold mb-4">Weekly Overview</h2>
                  <div className="grid grid-cols-7 gap-2">
                    {weekDays.map(day => (
                      <div
                        key={day}
                        className="bg-[#020617] border border-gray-700 rounded-xl p-2 text-center"
                      >
                        <div className="text-xs text-gray-400">{day}</div>
                        <div className="text-xs mt-1 text-gray-500">
                          {schedule[day] || "Rest"}
                        </div>
                      </div>
                    ))}
                  </div>
                </>
              )}

              {/* SCHEDULE TAB */}
              {tab === "schedule" && (
                <>
                  <h2 className="text-lg font-semibold mb-4">Workout Schedule</h2>
                  <div className="space-y-3">
                    {weekDays.map(day => (
                      <div
                        key={day}
                        className="flex items-center justify-between"
                      >
                        <span className="font-medium">{day}</span>
                        <select
                          value={schedule[day] || "Rest"}
                          onChange={e =>
                            setSchedule({
                              ...schedule,
                              [day]: e.target.value
                            })
                          }
                          className="bg-[#020617] border border-gray-700 rounded-lg px-3 py-1 text-sm"
                        >
                          {workoutTypes.map(w => (
                            <option key={w} value={w}>{w}</option>
                          ))}
                        </select>
                      </div>
                    ))}
                  </div>
                </>
              )}

            </div>
          </div>

          {/* Bottom Nav */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-4">
            <div className="bg-[#020617] rounded-2xl border border-gray-700">
              <div className="grid grid-cols-4 text-center text-sm">
                {["workout","active","calendar","schedule"].map(t => (
                  <button
                    key={t}
                    onClick={() => setTab(t)}
                    className={`p-3 ${tab === t ? "text-blue-500" : "text-gray-500"}`}
                  >
                    {t.charAt(0).toUpperCase() + t.slice(1)}
                  </button>
                ))}
              </div>
            </div>
          </div>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<GymApp />);
  </script>
</body>
</html>
