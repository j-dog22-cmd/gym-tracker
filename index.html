<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26 Gym Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap');

    body {
      margin: 0;
      background: #000;
      font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont;
    }

    .glass-nav {
      backdrop-filter: blur(20px);
      background: rgba(20, 20, 20, 0.6);
    }

    .neon-glow {
      box-shadow: 0 0 25px -6px rgba(124, 255, 79, 0.35);
    }

    .neon-border {
      border: 1px solid rgba(124, 255, 79, 0.25);
    }

    .modal-slide {
      animation: slideUp 0.25s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [tab, setTab] = useState("home");
      const [routines, setRoutines] = useState(() => {
        const saved = localStorage.getItem("routines");
        return saved ? JSON.parse(saved) : {};
      });

      const [creating, setCreating] = useState(false);
      const [routineName, setRoutineName] = useState("");
      const [exercises, setExercises] = useState([]);

      const [showModal, setShowModal] = useState(false);
      const [exerciseForm, setExerciseForm] = useState({
        name: "",
        sets: "",
        reps: "",
        weight: ""
      });

      const [selectedRoutine, setSelectedRoutine] = useState(null);
      const [timer, setTimer] = useState(0);
      const [running, setRunning] = useState(false);

      useEffect(() => {
        if (!running) return;
        const id = setInterval(() => setTimer(t => t + 1), 1000);
        return () => clearInterval(id);
      }, [running]);

      const saveRoutines = updated => {
        setRoutines(updated);
        localStorage.setItem("routines", JSON.stringify(updated));
      };

      const formatTime = s =>
        `${String(Math.floor(s / 60)).padStart(2,"0")}:${String(s % 60).padStart(2,"0")}`;

      const today = new Date();
      const todayIndex = today.getDay() === 0 ? 6 : today.getDay() - 1;
      const weekDays = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

      const startCreateRoutine = () => {
        setRoutineName("");
        setExercises([]);
        setCreating(true);
      };

      const addExercise = () => {
        setExercises([...exercises, exerciseForm]);
        setExerciseForm({ name: "", sets: "", reps: "", weight: "" });
        setShowModal(false);
      };

      const saveRoutine = () => {
        if (!routineName.trim()) return;
        const updated = { ...routines, [routineName]: exercises };
        saveRoutines(updated);
        setCreating(false);
      };

      const deleteRoutine = name => {
        const updated = { ...routines };
        delete updated[name];
        saveRoutines(updated);
        setSelectedRoutine(null);
        setTab("home");
      };

      return (
        <div className="max-w-md mx-auto min-h-screen text-white pb-28">

          {/* HEADER */}
          <div className="px-6 pt-6 pb-2">
            {tab === "home" && (
              <>
                <p className="text-gray-400 text-sm mb-1 italic">Plan your routines</p>
                <h1 className="text-3xl font-bold">Hey Alex</h1>
              </>
            )}

            {tab === "workout" && selectedRoutine && (
              <h1 className="text-3xl font-bold">
                Train <span className="text-gray-300 italic">better</span>
              </h1>
            )}
          </div>

          {/* HOME TAB */}
          {tab === "home" && !creating && (
            <div className="px-6 space-y-8">

              {/* WEEK STRIP */}
              <div className="grid grid-cols-7 gap-2">
                {weekDays.map((d, i) => (
                  <div
                    key={d}
                    className={`text-center py-2 rounded-2xl text-sm ${
                      i === todayIndex
                        ? "bg-red-600 text-white"
                        : "bg-[#0D0D0D] text-gray-400 neon-border"
                    }`}
                  >
                    {d}
                  </div>
                ))}
              </div>

              {/* ROUTINES */}
              <div>
                <h2 className="text-xl font-semibold mb-4">Your routines</h2>

                {Object.keys(routines).length === 0 && (
                  <p className="text-gray-500 text-sm">No routines yet. Tap + to create one.</p>
                )}

                <div className="grid grid-cols-1 gap-4">
                  {Object.entries(routines).map(([name, ex]) => (
                    <button
                      key={name}
                      onClick={() => {
                        setSelectedRoutine({ name, exercises: ex });
                        setTab("workout");
                        setTimer(0);
                        setRunning(false);
                      }}
                      className="bg-[#0D0D0D] neon-border neon-glow rounded-[28px] p-4 text-left transition active:scale-95"
                    >
                      <h3 className="font-semibold">{name}</h3>
                      <p className="text-gray-400 text-sm">{ex.length} exercises</p>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* CREATE ROUTINE SCREEN */}
          {creating && (
            <div className="px-6 space-y-6">

              <h2 className="text-2xl font-bold">Create Routine</h2>

              <input
                value={routineName}
                onChange={e => setRoutineName(e.target.value)}
                placeholder="Routine name"
                className="w-full bg-[#0D0D0D] neon-border rounded-full px-4 py-3 text-white"
              />

              <div className="space-y-3">
                {exercises.map((ex, i) => (
                  <div key={i} className="bg-[#0D0D0D] neon-border rounded-2xl p-4">
                    <p className="font-semibold">{ex.name}</p>
                    <p className="text-gray-400 text-sm">{ex.equipment}</p>
                    <p className="text-gray-500 text-xs">
                      {ex.sets} sets ‚Ä¢ {ex.reps} reps ‚Ä¢ {ex.weight || "Bodyweight"}
                    </p>
                  </div>
                ))}
              </div>

              <button
                onClick={() => setShowModal(true)}
                className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow active:scale-95"
              >
                Add Exercise
              </button>

              <button
                onClick={saveRoutine}
                className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow active:scale-95"
              >
                Save Routine
              </button>

              <button
                onClick={() => setCreating(false)}
                className="w-full text-gray-400 text-sm mt-2"
              >
                Cancel
              </button>
            </div>
          )}

          {/* WORKOUT SCREEN */}
          {tab === "workout" && selectedRoutine && (
            <div className="px-6 space-y-6">

              <div className="flex justify-between text-gray-400 text-sm">
                <button onClick={() => setTab("home")}>‚Üê Back</button>
                <button
                  className="text-red-400"
                  onClick={() => {
                    setRunning(false);
                    setTab("home");
                  }}
                >
                  Finish
                </button>
              </div>

              <div className="text-center">
                <div className="text-5xl font-mono mb-2">{formatTime(timer)}</div>
                <button
                  onClick={() => setRunning(r => !r)}
                  className="px-6 py-3 bg-lime-400 text-black rounded-full font-semibold neon-glow active:scale-95"
                >
                  {running ? "Pause" : "Start"}
                </button>
              </div>

              <div>
                <h2 className="text-xl font-semibold mb-3">{selectedRoutine.name}</h2>
                <ul className="space-y-3">
                  {selectedRoutine.exercises.map((ex, i) => (
                    <li
                      key={i}
                      className="bg-[#0D0D0D] neon-border rounded-2xl p-4 text-sm"
                    >
                      <p className="font-semibold">{ex.name}</p>
                      <p className="text-gray-400">{ex.equipment}</p>
                      <p className="text-gray-500 text-xs">
                        {ex.sets} sets ‚Ä¢ {ex.reps} reps ‚Ä¢ {ex.weight || "Bodyweight"}
                      </p>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          )}

          {/* SLIDE-UP MODAL */}
          {showModal && (
            <div className="fixed inset-0 bg-black/50 flex items-end justify-center">
              <div className="w-full max-w-md bg-[#0D0D0D] neon-border rounded-t-[32px] p-6 modal-slide">

                <h2 className="text-xl font-semibold mb-4">Add Exercise</h2>

                <div className="space-y-3">
                  <input
                    placeholder="Exercise name"
                    value={exerciseForm.name}
                    onChange={e => setExerciseForm({ ...exerciseForm, name: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border"
                  />

                  <input
                    placeholder="Equipment"
                    value={exerciseForm.equipment}
                    onChange={e => setExerciseForm({ ...exerciseForm, equipment: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border"
                  />

                  <input
                    placeholder="Sets"
                    type="number"
                    value={exerciseForm.sets}
                    onChange={e => setExerciseForm({ ...exerciseForm, sets: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border"
                  />

                  <input
                    placeholder="Reps"
                    type="number"
                    value={exerciseForm.reps}
                    onChange={e => setExerciseForm({ ...exerciseForm, reps: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border"
                  />

                  <input
                    placeholder="Weight (optional)"
                    value={exerciseForm.weight}
                    onChange={e => setExerciseForm({ ...exerciseForm, weight: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border"
                  />
                </div>

                <button
                  onClick={addExercise}
                  className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow mt-6 active:scale-95"
                >
                  Add Exercise
                </button>

                <button
                  onClick={() => setShowModal(false)}
                  className="w-full text-gray-400 text-sm mt-3"
                >
                  Cancel
                </button>
              </div>
            </div>
          )}

          {/* FLOATING + BUTTON */}
          {tab === "home" && !creating && (
            <button
              onClick={startCreateRoutine}
              className="fixed bottom-24 right-6 w-16 h-16 bg-lime-400 text-black rounded-full text-4xl flex items-center justify-center neon-glow active:scale-95"
            >
              +
            </button>
          )}

          {/* NAVIGATION BAR */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-6">
            <div className="glass-nav neon-border neon-glow rounded-[28px] py-3">
              <div className="grid grid-cols-4 text-center text-sm">
                {[
                  ["home", "üè†"],
                  ["workout", "üí™"],
                  ["home", "üìÖ"],
                  ["home", "üìà"]
                ].map(([key, icon]) => (
                  <button
                    key={key}
                    onClick={() => setTab(key)}
                    className={`flex flex-col items-center transition ${
                      tab === key ? "text-lime-400" : "text-gray-500"
                    }`}
                  >
                    <span className="text-xl">{icon}</span>
                  </button>
                ))}
              </div>
            </div>
          </div>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
