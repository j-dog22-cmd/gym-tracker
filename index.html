<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26 Gym Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap');

    body {
      margin: 0;
      background: #000;
      font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont;
    }

    .glass-nav {
      backdrop-filter: blur(20px);
      background: rgba(20, 20, 20, 0.6);
    }

    .neon-glow {
      box-shadow: 0 0 25px -6px rgba(124, 255, 79, 0.35);
    }

    .neon-border {
      border: 1px solid rgba(124, 255, 79, 0.25);
    }

    .modal-slide {
      animation: slideUp 0.25s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const WEEK_DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    function App() {
      const [tab, setTab] = useState("home");

      const [routines, setRoutines] = useState(() => {
        const saved = localStorage.getItem("routines_v2");
        return saved ? JSON.parse(saved) : {};
      });

      const [creating, setCreating] = useState(false);
      const [routineName, setRoutineName] = useState("");
      const [selectedDays, setSelectedDays] = useState([]);
      const [activeDayTab, setActiveDayTab] = useState(null);
      const [dayWorkouts, setDayWorkouts] = useState({}); // { Mon: [ex], Thu: [ex] }

      const [showModal, setShowModal] = useState(false);
      const [exerciseForm, setExerciseForm] = useState({
        name: "",
        sets: "",
        reps: "",
        weight: ""
      });

      const [selectedCalendarDay, setSelectedCalendarDay] = useState(null);
      const [dayRoutines, setDayRoutines] = useState([]); // routines for selected day

      const [workoutRoutine, setWorkoutRoutine] = useState(null); // { name, day, exercises }
      const [timer, setTimer] = useState(0);
      const [running, setRunning] = useState(false);

      useEffect(() => {
        if (!running) return;
        const id = setInterval(() => setTimer(t => t + 1), 1000);
        return () => clearInterval(id);
      }, [running]);

      const saveRoutines = updated => {
        setRoutines(updated);
        localStorage.setItem("routines_v2", JSON.stringify(updated));
      };

      const formatTime = s =>
        `${String(Math.floor(s / 60)).padStart(2,"0")}:${String(s % 60).padStart(2,"0")}`;

      const today = new Date();
      const todayIndex = today.getDay() === 0 ? 6 : today.getDay() - 1;

      const startCreateRoutine = () => {
        setRoutineName("");
        setSelectedDays([]);
        setActiveDayTab(null);
        setDayWorkouts({});
        setCreating(true);
        setTab("home");
      };

      const toggleDaySelection = day => {
        let updated;
        if (selectedDays.includes(day)) {
          updated = selectedDays.filter(d => d !== day);
        } else {
          updated = [...selectedDays, day];
        }
        setSelectedDays(updated);
        if (updated.length > 0) {
          if (!updated.includes(activeDayTab)) {
            setActiveDayTab(updated[0]);
          }
        } else {
          setActiveDayTab(null);
        }
      };

      const openAddExerciseModal = () => {
        if (!activeDayTab) return;
        setExerciseForm({ name: "", sets: "", reps: "", weight: "" });
        setShowModal(true);
      };

      const addExerciseToDay = () => {
        if (!activeDayTab || !exerciseForm.name.trim()) {
          setShowModal(false);
          return;
        }
        const current = dayWorkouts[activeDayTab] || [];
        const updated = {
          ...dayWorkouts,
          [activeDayTab]: [...current, exerciseForm]
        };
        setDayWorkouts(updated);
        setExerciseForm({ name: "", sets: "", reps: "", weight: "" });
        setShowModal(false);
      };

      const saveRoutine = () => {
        if (!routineName.trim() || selectedDays.length === 0) return;
        const cleanedWorkouts = {};
        selectedDays.forEach(day => {
          cleanedWorkouts[day] = dayWorkouts[day] || [];
        });
        const updated = {
          ...routines,
          [routineName]: {
            name: routineName,
            days: selectedDays,
            workouts: cleanedWorkouts
          }
        };
        saveRoutines(updated);
        setCreating(false);
      };

      const deleteRoutine = name => {
        const updated = { ...routines };
        delete updated[name];
        saveRoutines(updated);
        if (workoutRoutine && workoutRoutine.name === name) {
          setWorkoutRoutine(null);
          setTab("home");
        }
      };

      const hasRoutineOnDay = day =>
        Object.values(routines).some(r => r.days && r.days.includes(day));

      const openDayFromCalendar = day => {
        setSelectedCalendarDay(day);
        const list = Object.values(routines).filter(r => r.days.includes(day));
        setDayRoutines(list);
      };

      const startWorkoutForRoutineAndDay = (routine, day) => {
        const exercises = (routine.workouts && routine.workouts[day]) || [];
        setWorkoutRoutine({
          name: routine.name,
          day,
          exercises
        });
        setTimer(0);
        setRunning(false);
        setTab("workout");
      };

      return (
        <div className="max-w-md mx-auto min-h-screen text-white pb-28">

          {/* HEADER */}
          <div className="px-6 pt-6 pb-2">
            {tab === "home" && !creating && (
              <>
                <p className="text-gray-400 text-sm mb-1 italic">Plan your week</p>
                <h1 className="text-3xl font-bold">Hey Alex</h1>
              </>
            )}

            {tab === "home" && creating && (
              <h1 className="text-3xl font-bold">Create routine</h1>
            )}

            {tab === "workout" && workoutRoutine && (
              <h1 className="text-3xl font-bold">
                {workoutRoutine.name}
                <span className="text-gray-400 text-base ml-2">
                  ({workoutRoutine.day})
                </span>
              </h1>
            )}
          </div>

          {/* HOME TAB */}
          {tab === "home" && !creating && (
            <div className="px-6 space-y-8">

              {/* WEEK STRIP / CALENDAR */}
              <div>
                <div className="flex justify-between items-center mb-2">
                  <h2 className="text-lg font-semibold">This week</h2>
                  {selectedCalendarDay && (
                    <span className="text-xs text-gray-400">
                      Selected: {selectedCalendarDay}
                    </span>
                  )}
                </div>
                <div className="grid grid-cols-7 gap-2">
                  {WEEK_DAYS.map((d, i) => {
                    const isToday = i === todayIndex;
                    const has = hasRoutineOnDay(d);
                    return (
                      <button
                        key={d}
                        onClick={() => openDayFromCalendar(d)}
                        className={`relative text-center py-2 rounded-2xl text-xs ${
                          isToday
                            ? "bg-red-600 text-white"
                            : "bg-[#0D0D0D] text-gray-300 neon-border"
                        }`}
                      >
                        {d}
                        {has && (
                          <span className="absolute left-1/2 -bottom-1 transform -translate-x-1/2 w-1.5 h-1.5 rounded-full bg-lime-400"></span>
                        )}
                      </button>
                    );
                  })}
                </div>

                {/* Routines for selected day */}
                {selectedCalendarDay && (
                  <div className="mt-4 space-y-2">
                    <p className="text-sm text-gray-400">
                      Routines on {selectedCalendarDay}:
                    </p>
                    {dayRoutines.length === 0 && (
                      <p className="text-xs text-gray-500">
                        No routines scheduled for this day.
                      </p>
                    )}
                    {dayRoutines.map(r => (
                      <button
                        key={r.name}
                        onClick={() => startWorkoutForRoutineAndDay(r, selectedCalendarDay)}
                        className="w-full bg-[#0D0D0D] neon-border rounded-2xl p-3 text-left text-sm active:scale-95 transition"
                      >
                        <div className="flex justify-between items-center">
                          <span className="font-semibold">{r.name}</span>
                          <span className="text-gray-500 text-xs">
                            {r.workouts[selectedCalendarDay]?.length || 0} exercises
                          </span>
                        </div>
                      </button>
                    ))}
                  </div>
                )}
              </div>

              {/* ROUTINES LIST */}
              <div>
                <h2 className="text-xl font-semibold mb-3">All routines</h2>

                {Object.keys(routines).length === 0 && (
                  <p className="text-gray-500 text-sm">
                    No routines yet. Tap + to create one.
                  </p>
                )}

                <div className="grid grid-cols-1 gap-4">
                  {Object.values(routines).map(r => (
                    <div
                      key={r.name}
                      className="bg-[#0D0D0D] neon-border neon-glow rounded-[28px] p-4 text-left"
                    >
                      <div className="flex justify-between items-center mb-1">
                        <h3 className="font-semibold text-lg">{r.name}</h3>
                        <button
                          onClick={() => deleteRoutine(r.name)}
                          className="text-xs text-red-400"
                        >
                          Delete
                        </button>
                      </div>
                      <p className="text-gray-500 text-xs mb-1">
                        {r.days && r.days.length > 0
                          ? `Days: ${r.days.join(", ")}`
                          : "No days assigned"}
                      </p>
                      <p className="text-gray-500 text-xs">
                        Total exercises:{" "}
                        {Object.values(r.workouts || {}).reduce(
                          (sum, arr) => sum + arr.length,
                          0
                        )}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* CREATE ROUTINE SCREEN */}
          {tab === "home" && creating && (
            <div className="px-6 space-y-6">

              {/* Name */}
              <div className="space-y-2">
                <label className="text-sm text-gray-400">Routine name</label>
                <input
                  value={routineName}
                  onChange={e => setRoutineName(e.target.value)}
                  placeholder="e.g. Push Day"
                  className="w-full bg-[#0D0D0D] neon-border rounded-full px-4 py-3 text-white"
                />
              </div>

              {/* Day selector */}
              <div className="space-y-2">
                <p className="text-sm text-gray-400">Training days</p>
                <div className="flex flex-wrap gap-2">
                  {WEEK_DAYS.map(d => {
                    const active = selectedDays.includes(d);
                    return (
                      <button
                        key={d}
                        onClick={() => toggleDaySelection(d)}
                        className={`px-3 py-1.5 rounded-full text-xs border transition ${
                          active
                            ? "border-lime-400 text-lime-400 bg-[#111]"
                            : "border-gray-600 text-gray-300 bg-[#050505]"
                        }`}
                      >
                        {d}
                      </button>
                    );
                  })}
                </div>
              </div>

              {/* Day tabs + exercises */}
              {selectedDays.length > 0 && (
                <div className="space-y-3">
                  {/* Tabs */}
                  <div className="flex border-b border-gray-800">
                    {selectedDays.map(day => {
                      const active = day === activeDayTab;
                      return (
                        <button
                          key={day}
                          onClick={() => setActiveDayTab(day)}
                          className={`mr-4 pb-2 text-sm ${
                            active ? "text-lime-400" : "text-gray-400"
                          }`}
                        >
                          <div>{day}</div>
                          {active && (
                            <div className="h-0.5 bg-lime-400 rounded-full mt-1"></div>
                          )}
                        </button>
                      );
                    })}
                  </div>

                  {/* Exercises for active day */}
                  {activeDayTab && (
                    <div className="space-y-3 mt-2">
                      <p className="text-xs text-gray-400">
                        Exercises for {activeDayTab}
                      </p>
                      <div className="space-y-2">
                        {(dayWorkouts[activeDayTab] || []).length === 0 && (
                          <p className="text-xs text-gray-600">
                            No exercises yet. Tap ‚ÄúAdd exercise‚Äù.
                          </p>
                        )}
                        {(dayWorkouts[activeDayTab] || []).map((ex, i) => (
                          <div
                            key={i}
                            className="bg-[#0D0D0D] neon-border rounded-2xl p-3"
                          >
                            <p className="font-semibold text-sm">{ex.name}</p>
                            <p className="text-gray-500 text-xs mt-1">
                              {ex.sets} sets ‚Ä¢ {ex.reps} reps ‚Ä¢ {ex.weight || "Bodyweight"}
                            </p>
                          </div>
                        ))}
                      </div>

                      <button
                        onClick={openAddExerciseModal}
                        className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow active:scale-95 text-sm"
                      >
                        Add exercise for {activeDayTab}
                      </button>
                    </div>
                  )}
                </div>
              )}

              {/* Save / Cancel */}
              <div className="space-y-2 pt-2">
                <button
                  onClick={saveRoutine}
                  className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow active:scale-95"
                >
                  Save routine
                </button>
                <button
                  onClick={() => setCreating(false)}
                  className="w-full text-gray-400 text-sm"
                >
                  Cancel
                </button>
              </div>
            </div>
          )}

          {/* WORKOUT SCREEN */}
          {tab === "workout" && workoutRoutine && (
            <div className="px-6 space-y-6">

              <div className="flex justify-between text-gray-400 text-sm mt-2">
                <button
                  onClick={() => {
                    setTab("home");
                    setWorkoutRoutine(null);
                    setRunning(false);
                  }}
                >
                  ‚Üê Back
                </button>
                <button
                  className="text-red-400"
                  onClick={() => {
                    setRunning(false);
                    setWorkoutRoutine(null);
                    setTab("home");
                  }}
                >
                  Finish
                </button>
              </div>

              <div className="text-center">
                <div className="text-5xl font-mono mb-2">{formatTime(timer)}</div>
                <button
                  onClick={() => setRunning(r => !r)}
                  className="px-6 py-3 bg-lime-400 text-black rounded-full font-semibold neon-glow active:scale-95"
                >
                  {running ? "Pause" : "Start"}
                </button>
              </div>

              <div>
                <h2 className="text-xl font-semibold mb-3">
                  {workoutRoutine.name} ‚Äî {workoutRoutine.day}
                </h2>
                <ul className="space-y-3">
                  {workoutRoutine.exercises.length === 0 && (
                    <p className="text-xs text-gray-500">
                      No exercises defined for this day.
                    </p>
                  )}
                  {workoutRoutine.exercises.map((ex, i) => (
                    <li
                      key={i}
                      className="bg-[#0D0D0D] neon-border rounded-2xl p-4 text-sm"
                    >
                      <p className="font-semibold text-lg">{ex.name}</p>
                      <p className="text-gray-500 text-xs mt-1">
                        {ex.sets} sets ‚Ä¢ {ex.reps} reps ‚Ä¢ {ex.weight || "Bodyweight"}
                      </p>
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          )}

          {/* SLIDE-UP MODAL FOR ADDING EXERCISE */}
          {showModal && (
            <div className="fixed inset-0 bg-black/50 flex items-end justify-center">
              <div className="w-full max-w-md bg-[#0D0D0D] neon-border rounded-t-[32px] p-6 modal-slide">
                <h2 className="text-xl font-semibold mb-4">
                  Add exercise ‚Äî {activeDayTab}
                </h2>

                <div className="space-y-3">
                  <input
                    placeholder="Exercise name"
                    value={exerciseForm.name}
                    onChange={e => setExerciseForm({ ...exerciseForm, name: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border text-sm"
                  />

                  <input
                    placeholder="Sets"
                    type="number"
                    value={exerciseForm.sets}
                    onChange={e => setExerciseForm({ ...exerciseForm, sets: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border text-sm"
                  />

                  <input
                    placeholder="Reps"
                    type="number"
                    value={exerciseForm.reps}
                    onChange={e => setExerciseForm({ ...exerciseForm, reps: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border text-sm"
                  />

                  <input
                    placeholder="Weight (optional)"
                    value={exerciseForm.weight}
                    onChange={e => setExerciseForm({ ...exerciseForm, weight: e.target.value })}
                    className="w-full bg-black rounded-full px-4 py-3 neon-border text-sm"
                  />
                </div>

                <button
                  onClick={addExerciseToDay}
                  className="w-full bg-lime-400 text-black rounded-full py-3 font-semibold neon-glow mt-6 active:scale-95 text-sm"
                >
                  Add exercise
                </button>

                <button
                  onClick={() => setShowModal(false)}
                  className="w-full text-gray-400 text-sm mt-3"
                >
                  Cancel
                </button>
              </div>
            </div>
          )}

          {/* FLOATING + BUTTON */}
          {tab === "home" && !creating && (
            <button
              onClick={startCreateRoutine}
              className="fixed bottom-24 right-6 w-16 h-16 bg-lime-400 text-black rounded-full text-4xl flex items-center justify-center neon-glow active:scale-95"
            >
              +
            </button>
          )}

          {/* NAVIGATION BAR */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-6">
            <div className="glass-nav neon-border neon-glow rounded-[28px] py-3">
              <div className="grid grid-cols-3 text-center text-sm">
                {[
                  ["home", "üè†"],
                  ["home", "üìÖ"],
                  ["workout", "üí™"]
                ].map(([key, icon]) => (
                  <button
                    key={key}
                    onClick={() => setTab(key)}
                    className={`flex flex-col items-center transition ${
                      tab === key ? "text-lime-400" : "text-gray-500"
                    }`}
                  >
                    <span className="text-xl">{icon}</span>
                  </button>
                ))}
              </div>
            </div>
          </div>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
