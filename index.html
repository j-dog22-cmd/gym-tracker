<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Gym Tracker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
  body {
    margin: 0;
    background: #0f172a;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
  }
  </style>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function GymApp() {
      const [tab, setTab] = useState("workout");
      const [seconds, setSeconds] = useState(0);
      const [running, setRunning] = useState(false);

      useEffect(() => {
        if (!running) return;
        const interval = setInterval(() => {
          setSeconds(s => s + 1);
        }, 1000);
        return () => clearInterval(interval);
      }, [running]);

      const formatTime = (s) => {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
      };

      return (
        <div className="max-w-md mx-auto min-h-screen bg-[#0f172a] text-white">  
          {/* Header card */}
          <div className="p-4">
            <div className="bg-[#020617] rounded-2xl p-4 shadow">
              <h1 className="text-xl font-semibold">Gym Tracker</h1>
              <p className="text-gray-400 text-sm">Track your workouts</p>
            </div>
          </div>

          {/* Main card */}
          <div className="px-4 pb-32">
            <div className="bg-[#020617] rounded-2xl p-6 min-h-[60vh]">

              {tab === "workout" && (
                <button
                  onClick={() => {
                    setSeconds(0);
                    setRunning(true);
                    setTab("active");
                  }}
                  className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-medium"
                >
                  Start Workout
                </button>
              )}

              {tab === "active" && (
                <>
                  <div className="text-center text-5xl font-mono mb-8">
                    {formatTime(seconds)}
                  </div>
                  <button
                    onClick={() => {
                      setRunning(false);
                      setTab("calendar");
                    }}
                    className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-medium"
                  >
                    Finish Workout
                  </button>
                </>
              )}

              {tab === "calendar" && (
                <p className="text-center text-gray-400">
                  Calendar coming next âœ…
                </p>
              )}

            </div>
          </div>

          {/* Floating Bottom Nav */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-4">
            <div className="bg-[#020617] rounded-2xl border border-gray-700 shadow">
              <div className="grid grid-cols-3 text-center">
                <button
                  onClick={() => setTab("workout")}
                  className={`p-3 text-sm ${
                    tab === "workout" ? "text-blue-500" : "text-gray-500"
                  }`}
                >
                  Workout
                </button>
                <button
                  onClick={() => setTab("active")}
                  className={`p-3 text-sm ${
                    tab === "active" ? "text-blue-500" : "text-gray-500"
                  }`}
                >
                  Active
                </button>
                <button
                  onClick={() => setTab("calendar")}
                  className={`p-3 text-sm ${
                    tab === "calendar" ? "text-blue-500" : "text-gray-500"
                  }`}
                >
                  Calendar
                </button>
              </div>
            </div>
          </div>

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<GymApp />);
  </script>
</body>
</html>
