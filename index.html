<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fitness Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      .soft-border {
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06);
      }

      .glass-nav {
        background: rgba(28, 28, 30, 0.9);
        backdrop-filter: blur(20px);
      }

      .bottom-sheet-backdrop {
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
      const WEEK_DAYS = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];

      const RUN_COLORS = {
        Easy: "#34C759",
        Tempo: "#FF9500",
        Interval: "#FF2D55",
        Long: "#0A84FF",
      };

      function save(key, value) {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {}
      }

      function load(key, fallback) {
        try {
          const raw = localStorage.getItem(key);
          if (!raw) return fallback;
          return JSON.parse(raw);
        } catch (e) {
          return fallback;
        }
      }

      function App() {
        // -------- STATE --------
        const [tab, setTab] = React.useState("home");

        const [selectedDate, setSelectedDate] = React.useState(new Date());
        const [showDaySheet, setShowDaySheet] = React.useState(false);

        const [showRunCreator, setShowRunCreator] = React.useState(false);
        const [showGymCreator, setShowGymCreator] = React.useState(false);
        const [showCreateChooser, setShowCreateChooser] = React.useState(false);

        const [gymPlan, setGymPlan] = React.useState(
          load("gymPlan", {
            Monday: null,
            Tuesday: null,
            Wednesday: null,
            Thursday: null,
            Friday: null,
            Saturday: null,
            Sunday: null,
          })
        );

        const [runPlan, setRunPlan] = React.useState(
          load("runPlan", {
            Monday: null,
            Tuesday: null,
            Wednesday: null,
            Thursday: null,
            Friday: null,
            Saturday: null,
            Sunday: null,
          })
        );

        // New workout state
        const [newRoutineName, setNewRoutineName] = React.useState("");
        const [newExerciseName, setNewExerciseName] = React.useState("");
        const [newExerciseSets, setNewExerciseSets] = React.useState("");
        const [newExerciseReps, setNewExerciseReps] = React.useState("");
        const [tempExercises, setTempExercises] = React.useState([]);

        // New run state
        const [newRunName, setNewRunName] = React.useState("");
        const [newRunCategory, setNewRunCategory] = React.useState("Easy");
        const [newRunDistance, setNewRunDistance] = React.useState("");
        const [newRunPace, setNewRunPace] = React.useState("");

        React.useEffect(() => save("gymPlan", gymPlan), [gymPlan]);
        React.useEffect(() => save("runPlan", runPlan), [runPlan]);

        // -------- HELPERS --------
        function getWeekdayFromDate(date) {
          const jsDay = date.getDay(); // 0 = Sunday
          if (jsDay === 0) return "Sunday";
          return WEEK_DAYS[jsDay - 1];
        }

        const today = new Date();
        const todayWeekday = getWeekdayFromDate(today);
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        const tomorrowWeekday = getWeekdayFromDate(tomorrow);

                  // ---------------- COMPLETION TRACKING ----------------
          
          // Stores completed gym/run sessions by date:
          // completed = {
          //   "2026-01-14": { gym: true, run: true },
          //   "2026-01-15": { gym: true }
          // }
          const [completed, setCompleted] = React.useState(load("completed", {}));
          
          // Save completions to localStorage
          React.useEffect(() => save("completed", completed), [completed]);
          
          // Convert a Date ‚Üí "YYYY-MM-DD"
          function dateKey(date) {
            return date.toISOString().split("T")[0];
          }
          
          // Mark gym completed for a specific date
          function markGymCompleted(date) {
            const key = dateKey(date);
            setCompleted(prev => ({
              ...prev,
              [key]: { ...prev[key], gym: true }
            }));
          }
          
          // Mark run completed for a specific date
          function markRunCompleted(date) {
            const key = dateKey(date);
            setCompleted(prev => ({
              ...prev,
              [key]: { ...prev[key], run: true }
            }));
          }
          
          // Check if gym/run completed for a date
          function isGymCompleted(date) {
            const key = dateKey(date);
            return completed[key]?.gym === true;
          }
          
          function isRunCompleted(date) {
            const key = dateKey(date);
            return completed[key]?.run === true;
          }
          
          // ---------------- CALENDAR HELPERS ----------------
          
          // Monday-start calendar
          function getMonthMatrix(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
          
            // JS: 0=Sun, 1=Mon... convert to Monday-start
            let start = firstDay.getDay();
            if (start === 0) start = 6;
            else start -= 1;
          
            const matrix = [];
            let week = [];
          
            // Leading blanks
            for (let i = 0; i < start; i++) week.push(null);
          
            // Fill days
            for (let d = 1; d <= daysInMonth; d++) {
              week.push(new Date(year, month, d));
              if (week.length === 7) {
                matrix.push(week);
                week = [];
              }
            }
          
            // Trailing blanks
            if (week.length > 0) {
              while (week.length < 7) week.push(null);
              matrix.push(week);
            }
          
            return matrix;
          }
          
          // ---------------- CHART DATA HELPERS ----------------
          
          // Count completed runs per week of selected month
          function getWeeklyRunCounts(year, month) {
            const matrix = getMonthMatrix(year, month);
            return matrix.map(week =>
              week.filter(d => d && isRunCompleted(d)).length
            );
          }
          
          // Count completed gym workouts per month of the year
          function getMonthlyGymCounts(year) {
            const counts = Array(12).fill(0);
          
            Object.keys(completed).forEach(key => {
              const d = new Date(key);
              if (completed[key].gym) {
                counts[d.getMonth()]++;
              }
            });
          
            return counts;
          }
            // ---------------- SWIPEABLE CALENDAR COMPONENT ----------------
    
    const Calendar = ({
      selectedDate,
      setSelectedDate,
      currentYear,
      currentMonth,
      setCurrentYear,
      setCurrentMonth
    }) => {
      const matrix = getMonthMatrix(currentYear, currentMonth);
      const today = new Date();
    
      // Swipe handling
      const touchStart = React.useRef(null);
    
      function onTouchStart(e) {
        touchStart.current = e.touches[0].clientX;
      }
    
      function onTouchEnd(e) {
        if (touchStart.current === null) return;
        const diff = e.changedTouches[0].clientX - touchStart.current;
    
        if (diff > 50) prevMonth();
        if (diff < -50) nextMonth();
    
        touchStart.current = null;
      }
    
      function prevMonth() {
        if (currentMonth === 0) {
          setCurrentMonth(11);
          setCurrentYear(currentYear - 1);
        } else {
          setCurrentMonth(currentMonth - 1);
        }
      }
    
      function nextMonth() {
        if (currentMonth === 11) {
          setCurrentMonth(0);
          setCurrentYear(currentYear + 1);
        } else {
          setCurrentMonth(currentMonth + 1);
        }
      }
    
      function isToday(date) {
        return (
          date &&
          date.getFullYear() === today.getFullYear() &&
          date.getMonth() === today.getMonth() &&
          date.getDate() === today.getDate()
        );
      }
    
      function isSelected(date) {
        return (
          date &&
          selectedDate &&
          date.getFullYear() === selectedDate.getFullYear() &&
          date.getMonth() === selectedDate.getMonth() &&
          date.getDate() === selectedDate.getDate()
        );
      }
    
      return (
        <div
          className="w-full select-none"
          onTouchStart={onTouchStart}
          onTouchEnd={onTouchEnd}
        >
          {/* Month Header */}
          <div className="flex items-center justify-between px-4 mb-4">
            <button onClick={prevMonth} className="text-xl">‚Äπ</button>
            <h2 className="text-lg font-semibold">
              {new Date(currentYear, currentMonth).toLocaleString("default", {
                month: "long",
                year: "numeric"
              })}
            </h2>
            <button onClick={nextMonth} className="text-xl">‚Ä∫</button>
          </div>
    
          {/* Weekday Labels */}
          <div className="grid grid-cols-7 text-center text-xs text-[#8E8E93] mb-2">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
    
          {/* Calendar Grid */}
          <div className="grid grid-cols-7 gap-1 px-2">
            {matrix.map((week, wi) =>
              week.map((date, di) => {
                if (!date) {
                  return (
                    <div
                      key={`${wi}-${di}`}
                      className="h-10 flex items-center justify-center text-[#3A3A3C]"
                    >
                      {/* blank */}
                    </div>
                  );
                }
    
                const completedGym = isGymCompleted(date);
                const completedRun = isRunCompleted(date);
    
                return (
                  <div
                    key={`${wi}-${di}`}
                    onClick={() => setSelectedDate(date)}
                    className={`
                      h-10 flex flex-col items-center justify-center rounded-lg cursor-pointer
                      ${isSelected(date) ? "bg-white text-black" : ""}
                      ${!isSelected(date) && isToday(date) ? "border border-white/40" : ""}
                    `}
                  >
                    <span className="text-sm">
                      {date.getDate()}
                    </span>
    
                    {/* Completion Dot */}
                    {(completedGym || completedRun) && (
                      <div className="w-1.5 h-1.5 rounded-full bg-white mt-0.5"></div>
                    )}
                  </div>
                );
              })
            )}
          </div>
        </div>
      );
    };
            // -------- WORKOUT LOGIC --------
            function addTempExercise() {
              if (!newExerciseName || !newExerciseSets || !newExerciseReps) return;
              setTempExercises((prev) => [
                ...prev,
                {
                  name: newExerciseName,
                  sets: Number(newExerciseSets),
                  reps: Number(newExerciseReps),
                },
              ]);
              setNewExerciseName("");
              setNewExerciseSets("");
              setNewExerciseReps("");
            }
    
            function saveNewRoutine() {
              if (!newRoutineName || tempExercises.length === 0) return;
    
              const weekday = todayWeekday;
    
              setGymPlan((prev) => ({
                ...prev,
                [weekday]: {
                  name: newRoutineName,
                  exercises: tempExercises,
                },
              }));
    
              setNewRoutineName("");
              setTempExercises([]);
              setShowGymCreator(false);
            }
    
            function saveNewRoutineToDay(day) {
              if (!newRoutineName || tempExercises.length === 0) return;
              setGymPlan((prev) => ({
                ...prev,
                [day]: {
                  name: newRoutineName,
                  exercises: tempExercises,
                },
              }));
              setNewRoutineName("");
              setTempExercises([]);
              setShowGymCreator(false);
            }
    
            function deleteGymRoutine(name) {
              const updated = { ...gymPlan };
              for (const day of WEEK_DAYS) {
                if (updated[day] && updated[day].name === name) {
                  delete updated[day];
                }
              }
              setGymPlan(updated);
            }

        // -------- RUN LOGIC --------
            function saveNewRunRoutine() {
          if (!newRunName) return;
        
          const weekday = todayWeekday;
        
          setRunPlan((prev) => ({
            ...prev,
            [weekday]: {
              name: newRunName,
              category: newRunCategory,
              color: RUN_COLORS[newRunCategory],
              distance: newRunDistance ? Number(newRunDistance) : null,
              pace: newRunPace || null,
              date: new Date().toISOString()   // ‚≠ê REQUIRED FOR CHARTS
            },
          }));
        
          setNewRunName("");
          setNewRunCategory("Easy");
          setNewRunDistance("");
          setNewRunPace("");
          setShowRunCreator(false);
        }
              function saveNewRunRoutineToDay(day) {
          if (!newRunName) return;
        
          setRunPlan((prev) => ({
            ...prev,
            [day]: {
              name: newRunName,
              category: newRunCategory,
              color: RUN_COLORS[newRunCategory],
              distance: newRunDistance ? Number(newRunDistance) : null,
              pace: newRunPace || null,
              date: new Date().toISOString()   // ‚≠ê REQUIRED FOR CHARTS
            },
          }));
        
          setNewRunName("");
          setNewRunCategory("Easy");
          setNewRunDistance("");
          setNewRunPace("");
          setShowRunCreator(false);
        }
        function deleteRunRoutine(name) {
          const updated = { ...runPlan };
          for (const day of WEEK_DAYS) {
            if (updated[day] && updated[day].name === name) {
              delete updated[day];
            }
          }
          setRunPlan(updated);
        }

        // -------- MODAL WRAPPER --------
        const ModalWrapper = ({ children, onClose }) => (
          <div className="fixed inset-0 bottom-sheet-backdrop flex items-end z-[999]">
            <div className="w-full bg-[#1C1C1E] rounded-t-3xl p-6 soft-border">
              <div className="flex justify-end mb-4">
                <button
                  onClick={onClose}
                  className="text-sm text-[#8E8E93]"
                >
                  Close
                </button>
              </div>
              {children}
            </div>
          </div>
        );

        // -------- MODALS --------
        const GymCreatorModal = () => (
          <ModalWrapper onClose={() => setShowGymCreator(false)}>
            <h2 className="text-xl font-semibold mb-4">New Workout</h2>

            <div className="mb-4">
              <p className="text-sm text-[#8E8E93] mb-1">Routine Name</p>
              <input
                value={newRoutineName}
                onChange={(e) => setNewRoutineName(e.target.value)}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                placeholder="Push Day"
              />
            </div>

            <div className="mb-4">
              <p className="text-sm text-[#8E8E93] mb-2">Add Exercise</p>

              <input
                value={newExerciseName}
                onChange={(e) => setNewExerciseName(e.target.value)}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm mb-2"
                placeholder="Bench Press"
              />

              <div className="flex gap-2 mb-2">
                <input
                  value={newExerciseSets}
                  onChange={(e) => setNewExerciseSets(e.target.value)}
                  className="w-1/2 bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                  placeholder="Sets"
                  type="number"
                />
                <input
                  value={newExerciseReps}
                  onChange={(e) => setNewExerciseReps(e.target.value)}
                  className="w-1/2 bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                  placeholder="Reps"
                  type="number"
                />
              </div>

              <button
                onClick={addTempExercise}
                className="w-full bg-white text-black rounded-xl py-2 font-semibold"
              >
                Add Exercise
              </button>
            </div>

            {tempExercises.length > 0 && (
              <div className="mb-6">
                <p className="text-sm font-semibold mb-2">Exercises</p>
                <div className="space-y-2">
                  {tempExercises.map((ex, i) => (
                    <div
                      key={i}
                      className="bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                    >
                      {ex.name} ‚Äî {ex.sets}√ó{ex.reps}
                    </div>
                  ))}
                </div>
              </div>
            )}

            <button
              onClick={saveNewRoutine}
              className="w-full bg-green-500 text-black rounded-xl py-3 font-semibold"
            >
              Save Workout (Today)
            </button>
          </ModalWrapper>
        );

        const RunCreatorModal = () => (
          <ModalWrapper onClose={() => setShowRunCreator(false)}>
            <h2 className="text-xl font-semibold mb-4">New Run</h2>

            <div className="mb-4">
              <p className="text-sm text-[#8E8E93] mb-1">Run Name</p>
              <input
                value={newRunName}
                onChange={(e) => setNewRunName(e.target.value)}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                placeholder="Easy 5K"
              />
            </div>

            <div className="mb-4">
              <p className="text-sm text-[#8E8E93] mb-1">Category</p>
              <select
                value={newRunCategory}
                onChange={(e) => setNewRunCategory(e.target.value)}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
              >
                <option>Easy</option>
                <option>Tempo</option>
                <option>Interval</option>
                <option>Long</option>
              </select>
            </div>

            <div className="mb-4 flex gap-2">
              <div className="w-1/2">
                <p className="text-sm text-[#8E8E93] mb-1">Distance (km)</p>
                <input
                  value={newRunDistance}
                  onChange={(e) => setNewRunDistance(e.target.value)}
                  className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                  type="number"
                  placeholder="5"
                />
              </div>
              <div className="w-1/2">
                <p className="text-sm text-[#8E8E93] mb-1">Pace (min/km)</p>
                <input
                  value={newRunPace}
                  onChange={(e) => setNewRunPace(e.target.value)}
                  className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-sm"
                  placeholder="5:30"
                />
              </div>
            </div>

            <button
              onClick={saveNewRunRoutine}
              className="w-full bg-blue-500 text-black rounded-xl py-3 font-semibold"
            >
              Save Run (Today)
            </button>
          </ModalWrapper>
        );

        const CreateChooserModal = () => (
          <ModalWrapper onClose={() => setShowCreateChooser(false)}>
            <h2 className="text-xl font-semibold mb-4">What do you want to add?</h2>
            <div className="space-y-3">
              <button
                onClick={() => {
                  setShowCreateChooser(false);
                  setShowGymCreator(true);
                }}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-left"
              >
                üèãÔ∏è New Workout
              </button>
              <button
                onClick={() => {
                  setShowCreateChooser(false);
                  setShowRunCreator(true);
                }}
                className="w-full bg-[#2C2C2E] soft-border rounded-xl p-3 text-left"
              >
                üèÉ New Run
              </button>
            </div>
          </ModalWrapper>
        );

        // ---------------- DAY SHEET (UPDATED WITH COMPLETION) ----------------

const DaySheet = ({
  selectedDate,
  setSelectedDate,
  gymPlan,
  runPlan,
  markGymCompleted,
  markRunCompleted,
  isGymCompleted,
  isRunCompleted
}) => {
  if (!selectedDate) return null;

  const weekday = WEEK_DAYS[selectedDate.getDay() === 0 ? 6 : selectedDate.getDay() - 1];
  const gym = gymPlan[weekday];
  const run = runPlan[weekday];

  const gymDone = isGymCompleted(selectedDate);
  const runDone = isRunCompleted(selectedDate);

  return (
    <div className="fixed inset-0 bg-black/60 flex items-end justify-center z-50">
      <div className="w-full bg-[#1C1C1E] rounded-t-3xl p-6 pb-10">

        {/* Header */}
        <div className="flex justify-between items-center mb-4">
          <h2 className="text-xl font-semibold">
            {selectedDate.toLocaleDateString("default", {
              weekday: "long",
              month: "long",
              day: "numeric"
            })}
          </h2>
          <button
            onClick={() => setSelectedDate(null)}
            className="text-lg"
          >
            ‚úï
          </button>
        </div>

        {/* GYM SECTION */}
        <div className="mb-6">
          <h3 className="text-lg font-semibold mb-2">Gym</h3>

          {gym ? (
            <div className="bg-[#2C2C2E] rounded-xl p-4">
              <p className="font-medium mb-2">{gym.name}</p>

              {gym.exercises.map((ex, i) => (
                <div key={i} className="text-sm text-[#8E8E93]">
                  {ex.name} ‚Äî {ex.sets}√ó{ex.reps}
                </div>
              ))}

              {/* Completion Button */}
              {!gymDone ? (
                <button
                  onClick={() => markGymCompleted(selectedDate)}
                  className="mt-4 w-full bg-white text-black py-2 rounded-xl font-semibold"
                >
                  Mark Workout Completed
                </button>
              ) : (
                <div className="mt-4 text-green-400 font-semibold">
                  ‚úì Completed
                </div>
              )}
            </div>
          ) : (
            <p className="text-[#8E8E93]">No gym routine planned.</p>
          )}
        </div>

        {/* RUN SECTION */}
        <div className="mb-6">
          <h3 className="text-lg font-semibold mb-2">Run</h3>

          {run ? (
            <div className="bg-[#2C2C2E] rounded-xl p-4">
              <p className="font-medium mb-2">{run.name}</p>

              <div className="text-sm text-[#8E8E93]">
                Category: {run.category}
              </div>

              {run.distance && (
                <div className="text-sm text-[#8E8E93]">
                  Distance: {run.distance} km
                </div>
              )}

              {run.pace && (
                <div className="text-sm text-[#8E8E93]">
                  Pace: {run.pace}
                </div>
              )}

              {/* Completion Button */}
              {!runDone ? (
                <button
                  onClick={() => markRunCompleted(selectedDate)}
                  className="mt-4 w-full bg-white text-black py-2 rounded-xl font-semibold"
                >
                  Mark Run Completed
                </button>
              ) : (
                <div className="mt-4 text-green-400 font-semibold">
                  ‚úì Completed
                </div>
              )}
            </div>
          ) : (
            <p className="text-[#8E8E93]">No run planned.</p>
          )}
        </div>
      </div>
    </div>
  );
};
    // ---------------- LINE CHART COMPONENT ----------------

const LineChart = ({ data, label }) => {
  const max = Math.max(...data, 1);

  const points = data
    .map((v, i) => {
      const x = (i / (data.length - 1)) * 300;
      const y = 100 - (v / max) * 100;
      return `${x},${y}`;
    })
    .join(" ");

  return (
    <div className="bg-[#1C1C1E] soft-border rounded-2xl p-4 mb-6">
      <p className="text-xs text-[#8E8E93] mb-2">{label}</p>
      <svg width="300" height="100">
        <polyline
          fill="none"
          stroke="white"
          strokeWidth="2"
          points={points}
        />
      </svg>
    </div>
  );
};
        function getMonthlyCounts(plan) {
  const counts = Array(12).fill(0);

  for (const day of WEEK_DAYS) {
    const entry = plan[day];
    if (entry && entry.date) {
      const month = new Date(entry.date).getMonth();
      counts[month]++;
