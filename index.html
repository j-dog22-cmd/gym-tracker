<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const weekDays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    const routines = [
      { name: "Leg Day", count: 4 },
      { name: "Upper Body", count: 6 },
      { name: "Pull day", count: 5 },
      { name: "Full Body", count: 5 },
      { name: "Push day", count: 5 },
      { name: "Shoulders", count: 5 },
    ];

    function FitnessApp() {
      const todayIndex = new Date().getDay(); // Sunday = 0
      const currentDay = todayIndex === 0 ? 6 : todayIndex - 1;

      return (
        <div className="max-w-md mx-auto min-h-screen bg-[#0f172a] text-white pb-24">
          {/* Header */}
          <div className="p-4">
            <h2 className="text-xl font-semibold">Hey Alex!</h2>
            <p className="text-gray-400 text-sm">Plan your routines</p>
          </div>

          {/* Calendar */}
          <div className="px-4">
            <div className="grid grid-cols-7 gap-2 mb-6">
              {weekDays.map((day, index) => (
                <div
                  key={day}
                  className={`rounded-xl p-2 text-center text-xs ${
                    index === currentDay
                      ? "bg-red-600 text-white"
                      : "bg-[#1e293b] text-gray-400"
                  }`}
                >
                  {day}
                </div>
              ))}
            </div>
          </div>

          {/* Progress Tracker */}
          <div className="text-center mb-6">
            <div className="w-24 h-24 mx-auto rounded-full border-4 border-blue-600 flex items-center justify-center text-xl font-bold">
              50%
            </div>
            <p className="mt-2 text-sm text-gray-400">Weekly progress: 2 of 4 workouts completed</p>
          </div>

          {/* Routine Cards */}
          <div className="px-4">
            <h3 className="text-lg font-semibold mb-4">Your routines</h3>
            <div className="grid grid-cols-2 gap-3">
              {routines.map(r => (
                <div key={r.name} className="bg-[#1e293b] rounded-xl p-3">
                  <h4 className="font-semibold">{r.name}</h4>
                  <p className="text-sm text-gray-400">{r.count} exercises</p>
                </div>
              ))}
            </div>
          </div>

          {/* Bottom Navigation */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-4">
            <div className="bg-[#020617] rounded-2xl border border-gray-700">
              <div className="grid grid-cols-4 text-center text-sm text-gray-400">
                <button className="p-3 text-blue-500">üè†</button>
                <button className="p-3">üìä</button>
                <button className="p-3">üìã</button>
                <button className="p-3">‚öôÔ∏è</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<FitnessApp />);
  </script>
</body>
</html>
