<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS 26 Gym Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap');

    body {
      margin: 0;
      background: #000;
      font-family: 'SF Pro Display', system-ui, -apple-system, BlinkMacSystemFont;
    }

    .glass-nav {
      backdrop-filter: blur(20px);
      background: rgba(20, 20, 20, 0.6);
    }

    .neon-glow {
      box-shadow: 0 0 25px -6px rgba(124, 255, 79, 0.35);
    }

    .neon-border {
      border: 1px solid rgba(124, 255, 79, 0.25);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const weekDays = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    const routines = [
      { name: "Leg Day", exercises: ["Squats", "Lunges", "Leg Press", "Calf Raises"] },
      { name: "Upper Body", exercises: ["Bench Press", "Rows", "Curls", "Dips", "Shoulder Press", "Lat Pulldown"] },
      { name: "Pull Day", exercises: ["Deadlift", "Pull-ups", "Rows", "Face Pulls", "Hammer Curls"] },
      { name: "Full Body", exercises: ["Squats", "Push-ups", "Rows", "Plank", "Burpees"] },
      { name: "Push Day", exercises: ["Bench Press", "Shoulder Press", "Tricep Extensions", "Incline Press", "Chest Fly"] },
      { name: "Shoulders", exercises: ["Overhead Press", "Lateral Raises", "Front Raises", "Reverse Fly", "Shrugs"] }
    ];

    function App() {
      const [tab, setTab] = useState("home");
      const [selectedRoutine, setSelectedRoutine] = useState(null);
      const [timer, setTimer] = useState(0);
      const [running, setRunning] = useState(false);
      const [completed, setCompleted] = useState(2);

      useEffect(() => {
        if (!running) return;
        const id = setInterval(() => setTimer(t => t + 1), 1000);
        return () => clearInterval(id);
      }, [running]);

      const today = new Date();
      const todayIndex = today.getDay() === 0 ? 6 : today.getDay() - 1;

      const formatTime = s =>
        `${String(Math.floor(s / 60)).padStart(2,"0")}:${String(s % 60).padStart(2,"0")}`;

      return (
        <div className="max-w-md mx-auto min-h-screen text-white pb-28">

          {/* HEADER */}
          <div className="px-6 pt-6 pb-2">
            {tab === "home" && (
              <>
                <p className="text-gray-400 text-sm mb-1 italic">Plan your routines</p>
                <h1 className="text-3xl font-bold">Hey Alex</h1>
              </>
            )}

            {tab === "calendar" && (
              <h1 className="text-3xl font-bold">
                Stay <span className="text-gray-300 italic">motivated</span>
              </h1>
            )}

            {tab === "stats" && (
              <h1 className="text-3xl font-bold">
                Analyze your <span className="text-gray-300 italic">workouts</span>
              </h1>
            )}

            {tab === "workout" && (
              <h1 className="text-3xl font-bold">
                Train <span className="text-gray-300 italic">better</span>
              </h1>
            )}
          </div>

          {/* HOME TAB */}
          {tab === "home" && (
            <div className="px-6 space-y-8">

              {/* WEEK STRIP */}
              <div className="grid grid-cols-7 gap-2">
                {weekDays.map((d, i) => (
                  <div
                    key={d}
                    className={`text-center py-2 rounded-2xl text-sm ${
                      i === todayIndex
                        ? "bg-red-600 text-white"
                        : "bg-[#0D0D0D] text-gray-400 neon-border"
                    }`}
                  >
                    {d}
                  </div>
                ))}
              </div>

              {/* PROGRESS CIRCLE */}
              <div className="text-center">
                <div className="w-28 h-28 mx-auto rounded-full border-4 border-lime-400 neon-glow flex items-center justify-center text-2xl font-bold">
                  {Math.round((completed / 4) * 100)}%
                </div>
                <p className="text-gray-400 text-sm mt-2">
                  Weekly progress: {completed} of 4 workouts
                </p>
              </div>

              {/* ROUTINES */}
              <div>
                <h2 className="text-xl font-semibold mb-4">Your routines</h2>
                <div className="grid grid-cols-2 gap-4">
                  {routines.map(r => (
                    <button
                      key={r.name}
                      onClick={() => {
                        setSelectedRoutine(r);
                        setTab("workout");
                        setTimer(0);
                        setRunning(false);
                      }}
                      className="bg-[#0D0D0D] neon-border neon-glow rounded-[28px] p-4 text-left transition active:scale-95"
                    >
                      <h3 className="font-semibold">{r.name}</h3>
                      <p className="text-gray-400 text-sm">{r.exercises.length} exercises</p>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* WORKOUT TAB */}
          {tab === "workout" && selectedRoutine && (
            <div className="px-6 space-y-6">

              <div className="flex justify-between text-gray-400 text-sm">
                <button onClick={() => setTab("home")}>‚Üê Back</button>
                <button
                  className="text-red-400"
                  onClick={() => {
                    setRunning(false);
                    setCompleted(c => c + 1);
                    setTab("home");
                  }}
                >
                  Finish
                </button>
              </div>

              <div className="text-center">
                <div className="text-5xl font-mono mb-2">{formatTime(timer)}</div>
                <button
                  onClick={() => setRunning(r => !r)}
                  className="px-6 py-3 bg-lime-400 text-black rounded-full font-semibold neon-glow active:scale-95"
                >
                  {running ? "Pause" : "Start"}
                </button>
              </div>

              <div>
                <h2 className="text-xl font-semibold mb-3">{selectedRoutine.name}</h2>
                <ul className="space-y-3">
                  {selectedRoutine.exercises.map(ex => (
                    <li
                      key={ex}
                      className="bg-[#0D0D0D] neon-border rounded-2xl p-4 text-sm"
                    >
                      {ex}
                    </li>
                  ))}
                </ul>
              </div>
            </div>
          )}

          {/* CALENDAR TAB */}
          {tab === "calendar" && (
            <div className="px-6">
              <p className="text-gray-400 mb-3">
                {today.toLocaleString("default", { month: "long" })} {today.getFullYear()}
              </p>

              <div className="grid grid-cols-7 gap-3 text-center text-sm">
                {Array.from({ length: 30 }, (_, i) => i + 1).map(day => (
                  <div
                    key={day}
                    className={`w-10 h-10 flex flex-col items-center justify-center rounded-2xl ${
                      day === today.getDate()
                        ? "bg-red-600 text-white"
                        : "bg-[#0D0D0D] text-gray-300 neon-border"
                    }`}
                  >
                    {day}
                    {day % 3 === 0 && (
                      <span className="w-1 h-1 bg-lime-400 rounded-full mt-1"></span>
                    )}
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* STATS TAB */}
          {tab === "stats" && (
            <div className="px-6 space-y-6">

              <div className="grid grid-cols-2 gap-4">
                {[
                  ["Progress", "5.6"],
                  ["Consistency", "10"],
                  ["Intensity", "9.3"],
                  ["Volume", "5.1"]
                ].map(([label, value]) => (
                  <div
                    key={label}
                    className="bg-[#0D0D0D] neon-border rounded-[28px] p-4 text-center neon-glow"
                  >
                    <p className="text-gray-400 text-sm">{label}</p>
                    <p className="text-3xl font-bold">{value}</p>
                  </div>
                ))}
              </div>

              <div className="bg-[#0D0D0D] neon-border rounded-[28px] p-4 neon-glow">
                <p className="text-sm mb-3">Weekly Sets</p>
                <div className="flex items-end gap-3 h-32">
                  {[4, 8, 12, 18, 10, 6, 3].map((sets, i) => (
                    <div key={i} className="flex flex-col items-center flex-1">
                      <div
                        className="w-4 bg-lime-400 rounded-full neon-glow"
                        style={{ height: `${sets * 5}%` }}
                      ></div>
                      <span className="text-xs text-gray-500 mt-1">
                        {weekDays[i][0]}
                      </span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* NAVIGATION BAR */}
          <div className="fixed bottom-4 left-0 right-0 max-w-md mx-auto px-6">
            <div className="glass-nav neon-border neon-glow rounded-[28px] py-3">
              <div className="grid grid-cols-4 text-center text-sm">
                {[
                  ["home", "üè†"],
                  ["stats", "üìà"],
                  ["calendar", "üìÖ"],
                  ["home", "üì∑"]
                ].map(([key, icon]) => (
                  <button
                    key={key}
                    onClick={() => setTab(key)}
                    className={`flex flex-col items-center transition ${
                      tab === key ? "text-lime-400" : "text-gray-500"
                    }`}
                  >
                    <span className="text-xl">{icon}</span>
                  </button>
                ))}
              </div>
            </div>
          </div>

        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
