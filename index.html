<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Tracker</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const formatTime = (s) => {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return \`\${String(m).padStart(2,"0")}:\${String(sec).padStart(2,"0")}\`;
    };

    function GymApp() {
      const [tab, setTab] = useState("workout");
      const [seconds, setSeconds] = useState(0);
      const [running, setRunning] = useState(false);
      const [workouts, setWorkouts] = useState([]);
      const [calendarMode, setCalendarMode] = useState("week");
      const [date, setDate] = useState(
        new Date().toISOString().split("T")[0]
      );

      useEffect(() => {
        if (!running) return;
        const i = setInterval(() => setSeconds(s => s + 1), 1000);
        return () => clearInterval(i);
      }, [running]);

      const startWorkout = () => {
        setSeconds(0);
        setRunning(true);
        setTab("active");
      };

      const finishWorkout = () => {
        setRunning(false);
        setWorkouts([
          ...workouts,
          { id: Date.now(), date, duration: seconds }
        ]);
        setTab("calendar");
      };

      const todayWorkouts = workouts.filter(w => w.date === date);

      const weekDates = () => {
        const start = new Date(date);
        start.setDate(start.getDate() - start.getDay() + 1);
        return [...Array(7)].map((_, i) => {
          const d = new Date(start);
          d.setDate(start.getDate() + i);
          return d;
        });
      };

      return (
        <div className="max-w-md mx-auto bg-white min-h-screen">
          {/* Header */}
          <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 text-xl font-bold">
            Gym Tracker
          </div>

          {/* Content */}
          <div className="p-4 pb-24">
            {tab === "workout" && (
              <button
                onClick={startWorkout}
                className="w-full bg-green-500 text-white py-4 rounded-lg font-semibold"
              >
                Start Workout
              </button>
            )}

            {tab === "active" && (
              <>
                <div className="text-center text-6xl font-mono my-8">
                  {formatTime(seconds)}
                </div>
                <button
                  onClick={finishWorkout}
                  className="w-full bg-blue-500 text-white py-4 rounded-lg font-semibold"
                >
                  Finish Workout
                </button>
              </>
            )}

            {tab === "calendar" && (
              <>
                <div className="flex gap-2 mb-4">
                  <button
                    onClick={() => setCalendarMode("day")}
                    className={\`flex-1 py-2 rounded \${calendarMode==="day"?"bg-blue-500 text-white":"bg-gray-200"}\`}
                  >
                    Day
                  </button>
                  <button
                    onClick={() => setCalendarMode("week")}
                    className={\`flex-1 py-2 rounded \${calendarMode==="week"?"bg-blue-500 text-white":"bg-gray-200"}\`}
                  >
                    Week
                  </button>
                </div>

                {calendarMode === "day" ? (
                  <>
                    <input
                      type="date"
                      value={date}
                      onChange={e => setDate(e.target.value)}
                      className="w-full p-2 border rounded mb-4"
                    />
                    {todayWorkouts.length === 0 ? (
                      <p className="text-gray-500 text-center">
                        No workouts
                      </p>
                    ) : (
                      todayWorkouts.map(w => (
                        <div key={w.id} className="border rounded p-3 mb-2">
                          Duration: {formatTime(w.duration)}
                        </div>
                      ))
                    )}
                  </>
                ) : (
                  <div className="grid grid-cols-7 gap-2">
                    {weekDates().map(d => {
                      const dStr = d.toISOString().split("T")[0];
                      const count = workouts.filter(w => w.date === dStr).length;
                      return (
                        <div
                          key={dStr}
                          className="border rounded p-2 text-center text-sm"
                        >
                          <div className="font-bold">
                            {d.toLocaleDateString("en-GB",{weekday:"short"})}
                          </div>
                          <div className="text-xs text-gray-500">
                            {d.getDate()}
                          </div>
                          <div className="mt-1 text-xs">
                            {count ? \`\${count} workout\` : "Rest"}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                )}
              </>
            )}

            {tab === "timer" && (
              <>
                <div className="text-center text-6xl font-mono my-8">
                  {formatTime(seconds)}
                </div>
                <button
                  onClick={() => {
                    setSeconds(60);
                    setRunning(true);
                  }}
                  className="w-full bg-purple-500 text-white py-4 rounded-lg"
                >
                  Start 1-min Timer
                </button>
              </>
            )}
          </div>

          {/* Bottom Nav */}
          <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t">
            <div className="grid grid-cols-4 text-center">
              <button onClick={() => setTab("workout")} className="p-3">Workout</button>
              <button onClick={() => setTab("active")} className="p-3">Active</button>
              <button onClick={() => setTab("calendar")} className="p-3">Calendar</button>
              <button onClick={() => setTab("timer")} className="p-3">Timer</button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<GymApp />);
  </script>
</body>
</html>
